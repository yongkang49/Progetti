        <div class="item" data-name="钟离" data-description="Zhongli era originariamente un geologo nel porto di Liyue. Aveva un profondo interesse e ricerca sulla geologia e sulle pietre. Tuttavia, in seguito decise di lasciare il mondo accademico e divenne il capo di una carovana armata nel porto di Liyue per proteggere la città e i suoi residenti." data-image="https://steamuserimages-a.akamaihd.net/ugc/1657854109726931064/EB0E27E192328B83568F8823923FB91934A0AB85/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true">

        <div class="item" data-name=" 胡桃" data-description="Hu Tao è il presidente dell'Associazione per la riduzione della povertà di Winter City nell'area di Liyue ed è anche un'impresario di pompe funebri a Winter City. È vivace e allegra per natura e le piace prendere in giro la gente, ma ha anche un cuore gentile. Hutao ha una visione unica della vita e della morte e spesso vede il mondo e la vita in un modo unico. " data-image="https://patchwiki.biligame.com/images/ys/c/c3/qdwq0w7g9ks7vjp1xhevtwoabpmkyna.gif" >

        </div>
        <div class="item" data-name="魈" data-description="In ogni giorno festivo e di buon auspicio, le persone bruciavano incenso e pregavano, sperando nelle benedizioni degli immortali.Ma le persone non pregano i mandrilli. Perché il mandrillo non è una stella fortunata che può portare buon auspicio e ricchezza, ma uno “yaksha” che combatte fino alla morte gli spiriti maligni.Dietro le luci di migliaia di case nel porto di Liyue, queste battaglie non hanno fine e non hanno vincitori. Nessuno ha assistito, nessuno ha apprezzato.A Mandrill non importa, perché è il tutore di Liyue, Yaksha, e sorvegliare Liyue è un contratto che deve rispettare.È tutto." data-image="https://patchwiki.biligame.com/images/ys/0/03/sd3oxqx8funuk3ix69zg2uvw8hs1kan.gif">
            <img src ="https://patchwiki.biligame.com/images/ys/e/e2/nikmi7axxyimrgdm0md76b1fc1089u1.gif" alt ="Xiao">
            <span>魈/Xiao</span>
        </div>
